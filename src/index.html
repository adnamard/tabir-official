<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaBir - Breaking Barriers In Sign Language Communication">
    <meta name="theme-color" content="#013366">

    <!-- PWA Support -->
    <link rel="icon" href="./images/favicon.png">
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png">
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TaBir">

    <!-- Windows PWA Support -->
    <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#013366">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-group {

            0%,
            20% {
                transform: translateX(0);
            }

            25%,
            45% {
                transform: translateX(-50%);
            }

            50%,
            75% {
                transform: translateX(-50%);
            }

            80%,
            100% {
                transform: translateX(0);
            }
        }

        .animate-slide-group {
            animation: slide-group 12s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#013366',
                        secondary: '#4A708B',
                        accent: '#7A8052'
                    }
                }
            }
        }
    </script>
    <title>TaBir</title>
</head>

<body>
    <div id="content"></div>
</body>

</html>
